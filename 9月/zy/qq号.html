<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    请输入QQ号码：<input type="text" />
<input type="button" value="判断" />


<br />
1、有没有输入<br />
2、输入的是不是数字<br />
3、不能有0在前面<br />
4、不能是小数<br />
5、输入的数字必须在5位以上、10位以内<br />


<script type="text/javascript">
	var aInput = document.querySelectorAll('input')
	
	aInput[1].onclick = function(){
		if(aInput[0].value ==''){
			alert('请输入qq号码')
		} else if(isNaN(aInput[0].value)){
			alert('请输入数字')
		}else if(aInput[0].value.charAt(0) == 0){
			alert('不能有0在前面')
		}else if(parseInt(aInput[0].value) != parseFloat(aInput[0].value)){
			alert('不能是小数')
	}else if(aInput[0].value.length < 6 || aInput[0].value.length > 9){
			alert('输入的数字必须在5位以上、10位以内')
	}
	
	}
</script>
</body>
</html>
