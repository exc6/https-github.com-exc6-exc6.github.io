<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            border: 0;
            width: 50px;
            height: 30px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <button>按钮</button>
    <button>按钮</button>
    <button>按钮</button>
    
    <script>
        // 获取元素
        var arr = document.querySelectorAll('button')
        // 定义变量
        // var skyblue = false
        // 批量添加点击事件
        for(var i=0;i<arr.length;i=i+1){
            arr[i].skyblue = false
            arr[i].onclick = function(){
                if(this.skyblue){
                    this.style.background = ''
                }else{
                    this.style.background = 'cadetblue'
                }
                this.skyblue = !this.skyblue
            }
        }
    </script>
</body>
</html>
