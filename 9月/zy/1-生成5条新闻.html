<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">生成5条新闻</button>
    <ul id="xw"></ul>
    <script>
        var arr=['[中超联赛]大连人5-1深圳队',
                '[中超联赛]沧州雄狮0-0上海海港',
                '[中超联赛]大连人5-1深圳队',
                '[美网女单]袁悦2-0晋级',
                '图集-2022F1荷兰大奖赛周四扫描']
                // 核心目标：点击按钮生成5条新闻
                // 第一步：获取元素
                var btn = document.getElementById('btn')
                var oUl = document.getElementById('xw')
                // 第二步：添加点击事件并设置“事件处理函数”
                btn.onclick=function(){
                    // 第三步：生成5条新闻，数据在组里
                    // 第四步：读取数组新闻
                    for(var i = 0;i < 5;i =i + 1){
                        console.log(arr[i])
                    // 第五步：把读取的新闻写入oUl
                        oUl.innerHTML = oUl.innerHTML + '<li>'+arr[i]+'</li>'
                    }
                btn.disabled = true
                }

    </script>
</body>
</html>
