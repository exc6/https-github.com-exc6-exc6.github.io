<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成10个div</title>
    <style>
        div{
            width: 50px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            display: flex;
            padding: 0 25px;
        }
    </style>
</head>
<body>
    <button id="btn">按钮</button>
    <div id="box"></div>
    <script>
        // 目标：点击按钮，把10个有不同背景色的div写入box
        // 第一步：获取元素：btn box
        var btn = document.getElementById('btn')
        var oDiv = document.getElementById('box')
        var str = ''
        var colors = ['red','yellow','blue','pink']

        console.log(0%4)
        // 第二步：点击btn，向odiv添加（手动添加）10个
        btn.onclick = function(){
            // 第三步：用循环生成10个div
            for(var i=0;i<10; i = i+1){
                str = str + '<div style="background:'+colors[i%4]+'">'+i+'</div>'// 添加内容，不覆盖原有内容
            }
            oDiv.innerHTML = str // 提高性能
            btn.disabled = true
        }
    </script>
</body>
</html>
<!-- 取模就是取余数 -->
