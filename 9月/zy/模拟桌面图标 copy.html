<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: #0D686B;
        }
        ul{
            list-style: none;
        }
        li{
            margin: 30px 0 0 30px;
        }
    </style>
</head>
<body>
    <ul>
        <li><img src="./images/normal1.png" alt=""></li>
        <li><img src="./images/normal2.png" alt=""></li>
        <li><img src="./images/normal3.png" alt=""></li>
    </ul>
    <script>
        // 数据
        var data1 = ['./images/normal1.png','./images/normal2.png','./images/normal3.png']
        var data2 = ['./images/active1.png','./images/active2.png','./images/active3.png']
        /**/
        //1获取元素
        var aImg = document.querySelectorAll('img')
        //7.创建变量last 用于保存上一次点击分配索引 
        var last = 0
        // 2为aImg添加点击事件
        for(var i=0;i<aImg.length;i=i+1){
            // 4创建自定义属性 为图片分配索引
            aImg[i].index = i
            // 6创建自定义属性 用于存储图片状态
            aImg[i].selected = false
            aImg[i].onclick = function(){
                // 3创建切换图片src地址分支
                if(!this.selected){
                    // 8清除上一个(方法2for清除所有)
                    aImg[last].src = data1[aImg[last].index]
                    aImg[last].selected = false
                    //5选中图片
                    this.src = data2[this.index]
                    this.selected = true
                    // 9把当前图标的索引赋值给this
                    last = this.index
                }else{
                    //5重置图片
                    this.src = data1[this.index]
                    this.selected = false
                }
            }
        }
    </script>
</body>
</html>
